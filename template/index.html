<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sepet Sayfası</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
    }
    .container {
      margin-top: 40px;
    }
    .cart-section {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    .cart-item {
      width: 30%;
      padding: 15px;
      background-color: #fff;
      border: 1px solid #dee2e6;
      border-radius: 5px;
      margin-bottom: 20px;
      text-align: center;
    }
    .cart-item img {
      width: 100px;
      margin-bottom: 10px;
    }
    .cart-total {
      font-weight: bold;
      font-size: 1.1em;
      text-align: right;
    }
    .form-section {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .checkout-btn {
      background-color: #28a745;
      color: white;
    }
    .checkout-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center mb-4">Sepetim</h2>

  <!-- Sepet Ürünleri -->
  <div class="cart-section">
    <div class="cart-item">
      <img src="https://via.placeholder.com/100" alt="Ürün Resmi">
      <h6>Ürün Adı 1</h6>
      <p>₺100</p>
      <input type="number" class="form-control" value="1" style="width: 80px; margin: 0 auto;">
    </div>
    <div class="cart-item">
      <img src="https://via.placeholder.com/100" alt="Ürün Resmi">
      <h6>Ürün Adı 2</h6>
      <p>₺200</p>
      <input type="number" class="form-control" value="1" style="width: 80px; margin: 0 auto;">
    </div>
    <div class="cart-item">
      <img src="https://via.placeholder.com/100" alt="Ürün Resmi">
      <h6>Ürün Adı 3</h6>
      <p>₺150</p>
      <input type="number" class="form-control" value="1" style="width: 80px; margin: 0 auto;">
    </div>
  </div>

  <!-- Toplam Tutar -->
  <div class="cart-total text-end mb-4">
    Toplam: ₺450
  </div>

  <!-- Sipariş Formu -->
  <div class="form-section">
    <h5 class="mb-3">Sipariş Bilgileri</h5>
    <form action="#" method="post">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="firstName" class="form-label">Ad</label>
          <input type="text" class="form-control" id="firstName" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="lastName" class="form-label">Soyad</label>
          <input type="text" class="form-control" id="lastName" required>
        </div>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Adres</label>
        <textarea class="form-control" id="address" rows="2" required></textarea>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="city" class="form-label">İl</label>
          <input type="text" class="form-control" id="city" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="district" class="form-label">İlçe</label>
          <input type="text" class="form-control" id="district" required>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="country" class="form-label">Ülke</label>
          <input type="text" class="form-control" id="country" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="postalCode" class="form-label">Posta Kodu</label>
          <input type="text" class="form-control" id="postalCode" required>
        </div>
      </div>
      <!-- Sepeti Onayla Butonu -->
      <div class="text-end">
        <button type="submit" class="btn checkout-btn w-25">Sepeti Onayla</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
